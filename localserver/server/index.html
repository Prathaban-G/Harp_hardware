<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Harp Renewables</title>
    <style>
        body {
            letter-spacing: 1px;
            color: rgb(0, 0, 0);
            background: linear-gradient(to right, rgba(0, 22, 2, 0.979), rgb(71, 187, 133));
            font-family: Arial, sans-serif;
            line-height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .company-logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        .company-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: rgb(151, 189, 82);
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-group input:focus{
            border-color: #16daaf;
            outline: none;
            box-shadow: 0 0 5px rgba(71, 187, 133, 0.5);
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: rgb(71, 187, 133);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: rgb(60, 165, 115);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="company-logo" src="images/login-page-logo.png" alt="Company Logo">
        <div class="company-name">Harp Renewables</div>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            fetch("login.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                if (data === "success") {
                    window.location.href = "dashboard.html";
                } else {
                    alert("Invalid credentials");
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
